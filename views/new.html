<div class="apos-modal apos-template {% block class %}apos-new-map-location{% endblock %}">
  <h3 data-hint-title>{% block action %}New Location{% endblock %}</h3>
  <div class="apos-modal-body">
    <form>
      <fieldset>
        <label>Title</label>
        <input name="title" type="text" />
      </fieldset>

      <fieldset>
        <label>Address</label>
        <input name="address" type="text">
      </fieldset>

      <fieldset>
        <label>Location Type</label>
        <select name="type">
          <option value="general">General</option>
          <option value="restaurant">Restaurant</option>
          <option value="hotel">Hotel</option>
        </select>
      </fieldset>      

      <fieldset>
        <label>Hours</label>
        <input name="hours" type="text">
      </fieldset>

      <fieldset>
        <label>Description</label>
        <textarea name="description" rows="4">
      </fieldset>            


<!--       <fieldset>
        <label>Body</label>
        {# js adds this area to the dialog #}
        <div data-body-edit-view></div>
      </fieldset> -->
    </form>
  </div>
  <div class="apos-modal-footer">
    <a href="#" data-action="save" class="apos-control apos-button apos-save">Save</a>
    <a href="#" data-action="dismiss" class="apos-control apos-button apos-cancel">Cancel</a>
  </div>
</div>
